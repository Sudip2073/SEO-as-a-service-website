{% extends "nav.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video Section</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>


<body>
  <div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="container">
      <section class="main-content">
        <div class="container">
          <br>
          <br>
          <div class="box">
            <div class="row align-center">
              <div class="col-md-6">
                <h1 class="display-4 font-weight-bold">{{Mod.name}}</h1>
                <p class="text-muted">{{Mod.description}}</p>
                <a href="#!" class="btn btn-primary">Backlink</a>
                <a href="#!" class="btn btn-primary">DA</a>
                <a href="#!" class="btn btn-primary">SERP</a>
              </div>
              <div class="col-md-5 offset-md-1">
                <div class="video-block">
                  <div class="video-image">
                    <div class="img-overlay"></div>
                    <img src="{{Mod.Images.url}}" alt="Image">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
